<script>



/////////////
 let bag =[];
    let url="http://localhost:1212";
    fetch(`${url}/watches`)
    .then((res)=>res.json())
    .then((data)=>{
      bag=data;
      console.log(data);
      displayCard(bag);
    });
function displayCard(data){
  document.querySelector("#watches").innerHtml=null;
  data.forEach(function (elem){
   let div=document.createElement("div")
  
 div.style="margin-left:10px; box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;padding-left:5px"

 let  imagePord=document.createElement("img")
 imagePord.setAttribute("src",elem.thumbnail)
 imagePord.style.height="50%"

  let price=document.createElement("h2")
  price.innerText=elem.price;
  let des=document.createElement("p")
  des.innerText=elem.description;
  

  div.append(imagePord,des,price);
  document.querySelector("#watches").append(div);

  });
}
/////////////////


let ba =[];
    let url2="http://localhost:1212";
    fetch(`${url2}/ele`)
    .then((res)=>res.json())
    .then((data)=>{
      ba=data;
     
      displayCar(ba);
    });
function displayCar(data){
  document.querySelector("#ele").innerHtml=null;
  data.forEach(function (elem){
   let div=document.createElement("div")
  
 div.style="margin-left:10px; box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;padding-left:5px"

 let  imagePord=document.createElement("img")
 imagePord.setAttribute("src",elem.thumbnail)
 imagePord.style.height="50%"

  let price=document.createElement("h2")
  price.innerText=elem.price;
  let des=document.createElement("p")
  des.innerText=elem.description;
  

  div.append(imagePord,des,price);
  document.querySelector("#ele").append(div);

  });
}
</script>
